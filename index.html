  <meta charset="UTF-8">

  <title>Vrindavan Sanap</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('https://files.worldwildlife.org/wwfcmsprod/images/Snow_Leopard_hero_species_2021/hero_full/6nbii5hphq_species_snowleopard_hero.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      /* Slightly darker tint for better contrast */
      z-index: 1;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 600;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
      margin-bottom: 2rem;
      text-align: center;
      position: relative;
      z-index: 2;
      letter-spacing: 0.02em;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      /* More subtle glass effect */
      backdrop-filter: blur(12px);
      /* Softer blur for refined look */
      -webkit-backdrop-filter: blur(12px);
      /* For Safari support */
      padding: 2.5rem;
      border-radius: 20px;
      /* Slightly larger radius for elegance */
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
      /* Softer, deeper shadow */
      border: 1px solid rgba(255, 255, 255, 0.25);
      /* Slightly more visible border */
      max-width: 700px;
      text-align: center;
      line-height: 1.8;
      font-size: 1.2rem;
      color: #f5f5f5;
      /* Off-white for better readability */
      position: relative;
      z-index: 2;
    }

    /* Fallback for browsers that don't support backdrop-filter */
    @supports not (backdrop-filter: blur(12px)) {
      .container {
        background: rgba(255, 255, 255, 0.25);
        /* Slightly more opaque fallback */
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
      }

      .container {
        margin: 1.5rem;
        padding: 2rem;
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      .container {
        margin: 1rem;
        padding: 1.5rem;
        font-size: 1rem;
      }
    }
  </style>
